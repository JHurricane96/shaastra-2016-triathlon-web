	<div class="container">
		<form class="form-horizontal">
			<div id="personal-details">
				<fieldset>
					<legend>Personal Details</legend>
					<div class="form-group">
						<label for="form-name" class="control-label col-sm-4"><span>Name</span></label>
						<div class="col-sm-6">
							<div class="input-group">
								<input id="form-name" name="name" class="form-control input-text" type="text" placeholder="Name" />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-user"></span></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-roll-number" class="control-label col-sm-4"><span>Roll Number</span></label>
						<div class="col-md-6">
							<div class="input-group">
								<input id="form-roll-number" name="roll-number" class="form-control input-text" type="text" pattern="[0-9]{9}" placeholder="Roll Number" />
								<span class="input-group-addon" aria-hidden="true">42</span>
							</div>
						</div>
					</div>
					<br />

						<div class="form-group">

					<div class="form-group">
						<label for="form-dob" class="control-label col-sm-4"><span>Date of Birth</span></label>
						<div class="col-md-6">
							<div class="input-group">
								<input name="dob" id="form-dob" class="form-control input-text" type="text" placeholder="dd/mm/yyyy" />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-batch" class="control-label col-sm-4"><span>Batch</span></label>
						<div class="col-md-6">
							<div class="input-group">
								<input name="batch" id="form-batch" class="form-control input-text" type="text" placeholder="20yy-yy" />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-education"></span>
								</span>
							</div>
						</div>
					</div>
					<br />
	<!-- 				<div class="row">
						<div class="col-lg-2 col-lg-offset-2 col-md-3 col-sm-4">
						</div>
						<div class="col-md-6 col-sm-7">
						</div>
					</div> -->
					<div class="form-group">
						<label for="form-degree" class="control-label col-sm-4"><span>Degree</span></label>
						<div class="col-sm-6">
							<select id="form-degree" name="degree" class="form-control">
								<option>Degree</option>
								<option value="B. Tech.">B. Tech.</option>
								<option value="B. Arch.">B. Arch.</option>
								<option value="M. Tech.">M. Tech.</option>
								<option value="MCS">MCA</option>
								<option value="MBA">MBA</option>
								<option value="MS">MS</option>
								<option value="Ph.D.">Ph.D.</option>
							</select>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-department" class="control-label col-sm-4"><span>Department</span></label>
						<div class="col-sm-6">
							<select id="form-department" name="department" class="form-control">
								<option>Department</option>
								<option value="Architecture">Architecture</option>
								<option value="Chemical Engineering">Chemical Engineering</option>
								<option value="Chemistry">Chemistry</option>
								<option value="Civil Engineering">Civil Engineering</option>
								<option value="Computer Applications">Computer Applications</option>
								<option value="Computer Science And Engineering">Computer Science And Engineering</option>
								<option value="Electrical And Electronics Engineering">Electrical And Electronics Engineering</option>
								<option value="Electronics And Communication Engineering">Electronics And Communication Engineering</option>
								<option value="Humanities">Humanities</option>
								<option value="Instrumentation And Control Engineering">Instrumentation And Control Engineering</option>
								<option value="Mathematics">Mathematics</option>
								<option value="Management Studies">Management Studies</option>
								<option value="Mechanical Engineering">Mechanical Engineering</option>
								<option value="Metallurgy and Materials Science Engineering">Metallurgy and Materials Science Engineering</option>
								<option value="Physics">Physics</option>
								<option value="Production Engineering">Production Engineering</option>
							</select>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-phone-number" class="control-label col-sm-4"><span>Phone Number</span></label>
						<div class="col-md-6">
							<div class="input-group">
								<input id="form-phone-number" name="phone-number" class="form-control input-text" type="text" pattern="[0-9]+" placeholder="Phone Number" />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-earphone"></span></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-email-id" class="control-label col-sm-4"><span>Email ID</span></label>
						<div class="col-md-6">
							<div class="input-group">
								<input id="form-email-id" name="email-id" class="form-control input-text" type="email" placeholder="Email ID" />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-envelope"></span></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label class="control-label col-sm-4"><span>Photo</span></label>
						<input name="phote" id="form-photo" class="form-control" type="file" />
						<label for="form-photo" class="control-label file-input-label"><span><span class="glyphicon glyphicon-upload"></span>	Upload Photo</span></label>
					</div>
				</fieldset>
			</div>
			<br /><br /><br />
			<div id="grade-sheet">
				<fieldset>
					<legend>Grade Sheet</legend>
					<div id="grade-input-sheet" class="table">
						<div class="row hidden-sm hidden-xs">
							<div class="col-md-3 text-center">Course Code</div>
							<div class="col-md-7 text-center">Course Name</div>
							<div class="col-md-2 text-center">Grade</div>
						</div>
						<div class="row">
							<div class="col-md-3 text-center">
								<input name="course-code-1" class="input-text form-control pad-bot" placeholder="Course Code" />
							</div>
							<div class="col-md-7 text-center">
								<input name="course-name-1" class="input-text form-control pad-bot" placeholder="Course Name" />
							</div>
							<div class="col-md-2 col-xs-6 text-center">
								<input name="grade-1" class="input-text form-control pad-bot" placeholder="Grade" maxlength="1" />
							</div>
						</div>
					</div>
					<div class="pull-right">
						<button id="btn-add-grade-input" class="round-button" type="button">+</button>
						<button id="btn-remove-grade-input" class="round-button red" type="button" disabled="true">-</button>
					</div>
				</fieldset>
			</div>
		</form>
	</div>

	<script src="./javascripts/jquery-ui.min.js"></script>
	<script src="./javascripts/jquery.selectBoxIt.min.js"></script>
	<script src="./javascripts/jquery.custom-file-input.js"></script>
	<script src="./javascripts/gradeFormField.js"></script>
	<script src="./javascripts/index.js"></script>
</body>
</html>
