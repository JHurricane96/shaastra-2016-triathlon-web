<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>GGGTG</title>
	<link rel="stylesheet" href="./stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" href="./stylesheets/index.css" />
	<link rel="stylesheet" href="./stylesheets/gradesheet.css" />
	<link rel="stylesheet" href="./stylesheets/navbar.css" />
	<link rel="stylesheet" href="./stylesheets/form.css">
	<link rel="stylesheet" href="./stylesheets/selectbox.css">
	<link rel="stylesheet" href="./stylesheets/jquery.selectBoxIt.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="320">
	<div id="navbar">
		<nav class="navbar navbar-default navbar-fixed-top hidden-xs">
			<div class="container-fluid">
				<ul class="nav nav-pills">
					<li class="active"><a href="#personal-details" class="active left" tabindex="-1">Personal Details</a></li><li><a href="#grade-input-sheet" class="right" tabindex="-1">Grade Sheet</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<form class="form-horizontal" enctype="multipart/form-data">
			<div id="personal-details">
				<fieldset>
					<legend>Personal Details</legend>
					<div class="form-group">
						<label for="form-name" class="control-label col-sm-4"><span>Name</span></label>
						<div class="col-md-6 col-sm-8">
							<div class="input-group">
								<input id="form-name" name="name" class="form-control input-text" type="text" placeholder="Name" maxlength="128" required />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-user"></span></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-roll-number" class="control-label col-sm-4"><span>Roll Number</span></label>
						<div class="col-md-6 col-sm-8">
							<div class="input-group">
								<input id="form-roll-number" name="roll-number" class="form-control input-text" type="text" pattern="[0-9]{9}" placeholder="Roll Number" maxlength="9" required />
								<span class="input-group-addon" aria-hidden="true">&nbsp;&nbsp;&nbsp;&nbsp;<div class="icon-circle" >42</div></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-dob" class="control-label col-sm-4"><span>Date of Birth</span></label>
						<div class="col-md-6 col-sm-8">
							<div class="input-group">
								<input name="dob" id="form-dob" class="form-control input-text" type="text" placeholder="dd/mm/yyyy" maxlength="10" pattern="([0-2][0-9]|3[0-1])/(0[0-9]|1[0-2])/(1[8-9][0-9][0-9]|20[0-1][0-6])" required />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-batch" class="control-label col-sm-4"><span>Batch</span></label>
						<div class="col-md-6 col-sm-8">
							<div class="input-group">
								<input name="batch" id="form-batch" class="form-control input-text" type="text" placeholder="20yy-yy" pattern="20\d\d-\d\d" maxlength="7" required />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-education"></span>
								</span>
							</div>
						</div>
					</div>
					<br />
	<!-- 				<div class="row">
						<div class="col-lg-2 col-lg-offset-2 col-md-3 col-sm-4">
						</div>
						<div class="col-md-6 col-sm-7">
						</div>
					</div> -->
					<div class="form-group">
						<label for="form-degree" class="control-label col-sm-4"><span>Degree</span></label>
						<div class="col-md-6 col-sm-8">
							<select id="form-degree" name="degree" class="form-control">
								<option value="">Degree</option>
								<option value="B. Tech.">B. Tech.</option>
								<option value="B. Arch.">B. Arch.</option>
								<option value="M. Tech.">M. Tech.</option>
								<option value="MCS">MCA</option>
								<option value="MBA">MBA</option>
								<option value="MS">MS</option>
								<option value="Ph.D.">Ph.D.</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-1 col-md-10">
							<div id="form-degree-invalid-msg" class="alert alert-danger alert-dismissible" role="alert">
								<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								Please choose your degree
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-department" class="control-label col-sm-4"><span>Department</span></label>
						<div class="col-md-6 col-sm-8 col-xs-12">
							<select id="form-department" name="department" class="form-control required">
								<option value="">Department</option>
								<option value="Architecture">Architecture</option>
								<option value="Chemical Engineering">Chemical Engineering</option>
								<option value="Chemistry">Chemistry</option>
								<option value="Civil Engineering">Civil Engineering</option>
								<option value="Computer Applications">Computer Applications</option>
								<option value="Computer Science And Engineering">Computer Science And Engineering</option>
								<option value="Electrical And Electronics Engineering">Electrical And Electronics Engineering</option>
								<option value="Electronics And Communication Engineering">Electronics And Communication Engineering</option>
								<option value="Humanities">Humanities</option>
								<option value="Instrumentation And Control Engineering">Instrumentation And Control Engineering</option>
								<option value="Mathematics">Mathematics</option>
								<option value="Management Studies">Management Studies</option>
								<option value="Mechanical Engineering">Mechanical Engineering</option>
								<option value="Metallurgy and Materials Science Engineering">Metallurgy and Materials Science Engineering</option>
								<option value="Physics">Physics</option>
								<option value="Production Engineering">Production Engineering</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-1 col-md-10">
							<div id="form-department-invalid-msg" class="alert alert-danger alert-dismissible" role="alert">
								<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								Please choose your department
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-phone-number" class="control-label col-sm-4"><span>Phone Number</span></label>
						<div class="col-md-6 col-sm-8">
							<div class="input-group">
								<input id="form-phone-number" name="phone-number" class="form-control input-text" type="text" pattern="[0-9]+" placeholder="Phone Number" maxlength="10" required />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-earphone"></span></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label for="form-email-id" class="control-label col-sm-4"><span>Email ID</span></label>
						<div class="col-md-6 col-sm-8">
							<div class="input-group">
								<input id="form-email-id" name="email-id" class="form-control input-text" type="email" placeholder="Email ID" required />
								<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-envelope"></span></span>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<label class="control-label col-sm-4"><span>Photo</span></label>
						
						<label for="form-photo" class="control-label file-input-label"><input name="photo" id="form-photo" class="form-control" type="file" accept="image/*" required /><span><span class="glyphicon glyphicon-upload"></span>	Upload Photo</span></label>
					</div>
					<div class="row">
						<div class="col-md-offset-1 col-md-10">
							<div id="form-photo-invalid-msg" class="alert alert-danger alert-dismissible" role="alert">
								<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								Please choose a photo of format png, jpeg, jpg or gif
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<br /><br /><br />
			<div id="grade-input-sheet">
				<fieldset>
					<legend>Grade Sheet</legend>
					<br />
					<div id="grade-inputs" class="table">
						<div class="row hidden-sm hidden-xs">
							<div class="col-md-3 text-center">Course Code</div>
							<div class="col-md-5 text-center">Course Name</div>
							<div class="col-md-2 text-center">Credits</div>
							<div class="col-md-2 text-center">Grade</div>
						</div>
						<div class="row">
							<div class="col-md-3 text-center">
								<input name="course-code-1" class="input-text form-control pad-bot form-course-code" placeholder="Course Code" pattern="[A-Z]{2}[0-9]{3}" maxlength="5" required />
							</div>
							<div class="col-md-5 text-center">
								<input name="course-name-1" class="input-text form-control pad-bot form-course-name" placeholder="Course Name" maxlength="128" required />
							</div>
							<div class="col-md-2 text-center">
								<input name="credits-1" class="input-text form-control pad-bot form-credits" placeholder="Credits" pattern="[0-9]" maxlength="1" required />
							</div>
							<div class="col-md-2 col-xs-6 text-center">
								<input name="grade-1" class="input-text form-control pad-bot form-grade" placeholder="Grade" pattern="[SABCDEF]" maxlength="1" required />
							</div>
						</div>
					</div>
					<div class="pull-right">
						<button id="btn-add-grade-input" class="round-button" type="button">+</button>
						<button id="btn-remove-grade-input" class="round-button red" type="button" disabled="true">-</button>
					</div>
				</fieldset>
			</div>
			<br /><br />
			<button class="button center-block" type="submit">Submit <span class="glyphicon glyphicon-check"></span></button>
		</form>
	</div>
	<script src="./javascripts/jquery-1.11.3.min.js"></script>
	<script src="./javascripts/jquery.mask.js"></script>
	<script src="./javascripts/bootstrap.min.js"></script>
	<script src="./javascripts/handlebars.runtime-v4.0.5.js"></script>
	<script src="./javascripts/jquery-ui.min.js"></script>
	<script src="./javascripts/jquery.selectBoxIt.min.js"></script>
	<script src="./javascripts/jquery.custom-file-input.js"></script>
	<script src="./javascripts/gradeFormField.js"></script>
	<script src="./javascripts/gradeTable.js"></script>
	<script src="./javascripts/index.js"></script>
</body>
</html>
